<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form with live validation</title>
      <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<form action="{% url 'register' %}" method="post">{% csrf_token %}
  <h2>Sign Up</h2>
  		<p>
			<label for="fname" class="floatLabel">First Name</label>
			<input id="fname" name="fname" type="text">
		</p>
		<p>
			<label for="lname" class="floatLabel">Last Name</label>
			<input id="lname" name="lname" type="text">
		</p>
		<p>
			<label for="Email" class="floatLabel">Email</label>
			<input id="Email" name="Email" type="text">
		</p>
		<p>
			<label for="password" class="floatLabel">Password</label>
			<input id="password" name="password" type="password">
			<span>Enter a password longer than 8 characters</span>
		</p>
		<p>
			<label for="confirm_password" class="floatLabel">Confirm Password</label>
			<input id="confirm_password" name="confirm_password" type="password">
			<span>Your passwords do not match</span>
		</p>
		<p>
			<label for="blood_group" class="floatLabel">Blood Group</label></br></br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<select name="blood_group">
  			<option value="apositive">A+</option>
			<option value="anegative">A-</option>
			<option value="bpositive">B+</option>
			<option value="bnegative">B-</option>
			</select>
		</p>
		<p>
			<input type="submit" value="Create My Account" id="submit">
		</p>
	</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  
    <script  src="/static/js/index.js"></script>
</body>
</html>
